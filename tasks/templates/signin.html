{% extends 'base.html' %}

{% block content %}
<main class="container py-5">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <form method="post" class="card card-body">
                {{error}}
                {% csrf_token %}
                <div>
                    <h1 class="text-center display-3 py-1">Iniciar Sesion</h1>
                    <div class="mb-3">
                        <label for="username" class="py-1">Nombre de usuario: </label>
                        <input type="text" name="username" id="username" 
                        class="form-control" placeholder="Nombre de usuario" >
                    </div>
                    <div class="mb-3">
                        <label for="password" class="py-1">Contraseña: </label>
                        <input type="password" name="password" id="password" 
                        class="form-control" placeholder="Ingrese contraseña" >
                    </div> 
                </div>
                <button class="btn btn-primary">
                    Acceder
                </button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
